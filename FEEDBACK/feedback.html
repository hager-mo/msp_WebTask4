<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedbackform</title>
    <link rel="stylesheet" href="feedback.css">
    <header>
        <h1>What do you think about this experience ?</h1>
    </header>
  </head>
  <body>
  <form class="Feedbackform" action="index.html" method="post">
    <div class="div1">
      <label for="">expectations</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">High</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Normal</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Low</label>
    </div>
    <div class="div2">
      <label for="">reality</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Excellent</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Good</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Bad</label>
    </div>
    <div class="div3">
      <label for="">overall satisfaction</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Very satisfied</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Normal</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Not satisfied</label>
    </div>
    <div class="div4">
      <label for="">Dealing with the site</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Hard</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">It's Okay</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Easy</label>
    </div>
    <div class="div5">
      <label for="">Usefull</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Yes</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">Kinda</label>
      <input type="radio" name="" value="">
      <label for="radiobutton">No</label>
    </div>
    <textarea name="name" rows="10" cols="80" placeholder="Write what you think about this web"></textarea>
    <input type="button" name="" value="Send" onclick="myalert()">
    <script>
      function myalert() {
        alert("Your feedback was sent");
      }
    </script>
    </form>
